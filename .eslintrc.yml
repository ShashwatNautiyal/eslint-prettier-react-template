env:
  browser: true
  es6: true
extends:
  - eslint:recommended
  - plugin:react/recommended
  - plugin:@typescript-eslint/recommended
  - prettier
parser: '@typescript-eslint/parser'
parserOptions:
  sourceType: module
plugins:
  - react
  - '@typescript-eslint'
rules:
  no-unused-vars: error
  no-trailing-spaces: warn
